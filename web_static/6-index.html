<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filters Page with Dropdowns</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Choose your preferred states</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                            <li>San Diego</li>
                        </ul>
                    </li>
                    <li>
                        <h2>New York</h2>
                        <ul>
                            <li>New York City</li>
                            <li>Buffalo</li>
                            <li>Rochester</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Select the amenities you want</h4>
                <ul class="popover">
                    <li>Wi-Fi</li>
                    <li>Swimming Pool</li>
                    <li>Parking</li>
                    <li>Gym</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>

    <script>
        // Simple JavaScript to handle dropdown visibility on hover
        document.querySelectorAll('.locations, .amenities').forEach(function (filter) {
            filter.addEventListener('mouseenter', function () {
                filter.querySelector('.popover').style.display = 'block';
            });
            filter.addEventListener('mouseleave', function () {
                filter.querySelector('.popover').style.display = 'none';
            });
        });
    </script>
</body>
</html>
