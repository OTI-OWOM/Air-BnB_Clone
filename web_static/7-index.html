<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Places Page</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Califonia, Arizona</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                           
                            <li>page1</li>
                            <li>page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Califonia</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                            
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
            <article>
                <h2>Cozy Apartment</h2>
            </article>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>

    <script>
        // Simple JavaScript to handle dropdown visibility on hover
        document.querySelectorAll('.locations, .amenities').forEach(function (filter) {
            filter.addEventListener('mouseenter', function () {
                filter.querySelector('.popover').style.display = 'block';
            });
            filter.addEventListener('mouseleave', function () {
                filter.querySelector('.popover').style.display = 'none';
            });
        });
    </script>
</body>
</html>
